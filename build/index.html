<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="flex min-h-screen justify-center bg-slate-500 dark:bg-slate-800 dark:text-slate-200"
  >
    <div class="mb-10 mt-10 w-5/6 rounded-md bg-slate-300 dark:bg-slate-600">
      <h1 class="pt-10 text-center text-3xl font-semibold">Survey Form</h1>
      <p class="mt-2 text-center">
        Thank for taking the time to help us improve the platform
      </p>

      <form
        action=""
        class="ml-10 mr-10 mt-10 flex flex-col justify-center text-lg"
      >
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          required
          placeholder="Enter Your Name"
          class="mt-1 rounded-md p-1 text-black"
        />
        <label for="email" class="mt-5">Email</label>
        <input
          required
          type="email"
          id="email"
          placeholder="email1234@gmail.com"
          class="mt-1 rounded-md p-1 text-black"
        />
        <label for="number" class="mt-5">Age</label>
        <input
          required
          type="number"
          id="number"
          placeholder="23"
          min="12"
          max="200"
          class="mt-1 rounded-md p-1 text-black"
        />

        <!--Dropdowns-->
        <label for="dropdown" class="mt-7"
          >Which option best describes your current role?</label
        >
        <select
          name="drop
        "
          id="dropdown"
          class="mt-1 rounded-md p-1 text-black"
        >
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer Not to Say</option>
          <option value="">Others</option>
        </select>

        <!--Radio buttons-->
        <label for="radio-btn" class="mt-7"
          >Which is your favorite feature of FreeCodeCamp?</label
        >
        <div class="mt-3 flex items-center">
          <input
            id="btn-definitely"
            type="radio"
            value=""
            name="radio-btn"
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="btn-definitely"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Definitely</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="btn-maybe"
            type="radio"
            value=""
            name="radio-btn"
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="btn-maybe"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Maybe</label
          >
        </div>
        <div class="mb-1 flex items-center">
          <input
            id="btn-not-sure"
            type="radio"
            value=""
            name="radio-btn"
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="btn-not-sure"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Not Sure</label
          >
        </div>

        <!--Checkbox-->
        <label for="radio-btn" class="mt-7"
          >Which is your favorite feature of FreeCodeCamp?</label
        >

        <div class="mt-3 flex items-center">
          <input
            id="checkbox-1"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-1"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Front-End Projects
          </label>
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-2"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-2"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Back-End Projects</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-3"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-3"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Data Visualization</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-4"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-4"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Challenges</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-5"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-5"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Open Source Community</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-6"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-6"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Gitter Help Rooms</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-7"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-7"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Videos</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-8"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-8"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >City Meetups</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-9"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-9"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Wiki</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-10"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-10"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Forums</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="checkbox-11"
            type="checkbox"
            value=""
            class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label
            for="checkbox-11"
            class="ml-2 text-lg text-gray-900 dark:text-gray-300"
            >Additional Courses</label
          >
        </div>

        <!--Comments-->
        <label for="message" class="mt-7">Any comments or suggestions?</label>
        <textarea
          id="message"
          rows="4"
          placeholder="Write your thoughts here..."
          class="mt-1 rounded-md p-1 text-black"
        ></textarea>
        <button
          type="submit"
          class="text-md mb-12 mt-6 rounded-md bg-green-700 px-5 py-2.5 text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
